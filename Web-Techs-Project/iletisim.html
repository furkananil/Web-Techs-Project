            <div class="col-md-8 p-4" style="background-color: rgb(100, 181, 239);">
                <form action="submit.php" method="post">
                    <div class="mb-3 row">
                        <label for="name" class="col-sm-2 col-form-label"><b>Adınız Soyadınız:</b></label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <label for="email" class="col-sm-2 col-form-label"><B>E-posta Adresiniz:</B></label>
                        <div class="col-sm-4">
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="phone" class="col-sm-2 col-form-label"><B>Telefon Numaranız:</B></label>
                        <div class="col-sm-4">
                            <input type="tel" class="form-control" id="phone" name="phone"
                                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                        </div>
                        <label for="feedback-type" class="col-sm-2 col-form-label"><B>Geribildirim Türünü Seçin:</B></label>
                        <div class="col-sm-4">
                            <select class="form-select" id="feedback-type" name="feedback-type">
                                <option value="tesekkur">Teşekkür</option>
                                <option value="oneri">Öneri</option>
                                <option value="sikayet">Şikayet</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="message" class="col-sm-2 col-form-label"><B>Mesajınız:</B></label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="message" name="message" rows="6" required></textarea>
                        </div>
                    </div>


                    <div class="mb-3 row">
                        <label for="name" class="col-sm-2 col-form-label"><B>Cinsiyet:</B></label>
                        <div class="col-sm-4">
                            <input type="radio" id="male" name="gender" value="male">
                            <label for="male">Erkek</label><br><br>
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Kadın</label><br><br>
                        </div>
                        <label for="email" class="col-sm-2 col-form-label"><B>Hobileriniz:</B></label>
                        <div class="row">
                            <!-- Sol taraftaki hobby grupları -->
                            <div class="col-sm-4 hobby-group">
                                <input type="checkbox" id="hobby1" name="hobby1" value="music">
                                <label for="hobby1">Müzik dinlemek</label><br>
                                <input type="checkbox" id="hobby2" name="hobby2" value="football">
                                <label for="hobby2">Futbol</label><br>
                                <input type="checkbox" id="hobby3" name="hobby3" value="reading">
                                <label for="hobby3">Kitap Okumak</label><br>
                                <input type="checkbox" id="hobby7" name="hobby7" value="art">
                                <label for="hobby7">Resim yapmak</label><br>
                                <input type="checkbox" id="hobby8" name="hobby8" value="dance">
                                <label for="hobby8">Dans</label><br>
                                <input type="checkbox" id="hobby9" name="hobby9" value="code">
                                <label for="hobby9">Kodlama veya programlama</label><br>
                            </div>
                            
                            <!-- Sağ taraftaki hobby grupları -->
                            <div class="col-sm-4">
                                <input type="checkbox" id="hobby4" name="hobby4" value="bisiklet">
                                <label for="hobby4">Bisiklet Sürmek</label><br>
                                <input type="checkbox" id="hobby5" name="hobby5" value="basketball">
                                <label for="hobby5">Basketbol</label><br>
                                <input type="checkbox" id="hobby6" name="hobby6" value="swimming">
                                <label for="hobby6">Yüzme</label><br>
                                <input type="checkbox" id="hobby10" name="hobby10" value="walking">
                                <label for="hobby10">Doğa yürüyüşü</label><br>
                                <input type="checkbox" id="hobby11" name="hobby11" value="run">
                                <label for="hobby11">Koşu yapmak</label><br>
                                <input type="checkbox" id="hobby12" name="hobby12" value="games">
                                <label for="hobby12">Bilgisayar Oyunları</label><br>
                            </div>
                        </div>
